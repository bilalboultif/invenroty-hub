        .modal {
            position: fixed;

            overflow: hidden;

            opacity: 0;

        .modal-button {

            background: rgb(255, 255, 255);

            transition: 0.3s;

        .modal-right {
            flex: 2;
            font-size: 0;
            transition: 0.3s;
            overflow: hidden;
        }

        .modal-right img {
            width: 100%;
            height: 100%;
            transform: scale(2);
            object-fit: cover;
            transition-duration: 1.2s;
        }

        .modal.is-open {
            height: 100%;
                background: rgb(51 51 51 / 23%);
        }

        .modal.is-open .modal-container {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0) scale(1);
        }

        .modal.is-open .modal-right img {
            transform: scale(1);
        }

        .modal.is-open .modal-left {
            transform: translateY(0);
            opacity: 1;
            transition-delay: 0.1s;
        }

        .scroll-down {
            position: fixed;
            top: 50%;
            left: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #8c7569;
            font-size: 32px;
            font-weight: 800;
            transform: translate(-50%, -50%);
        }

        @media(max-width: 750px) {
            .modal-container {
                width: 90%;
            }

            .modal-right {
                display: none;
            }
        }

console.log('SCSS is working!');
const body = document.querySelector("body");
const modal = document.querySelector(".modal");
const modalButton = document.querySelector(".modal-button");
const closeButton = document.querySelector(".close-button");
const scrollDown = document.querySelector(".scroll-down");
let isOpened = false;

const openModal = () => {
  modal.classList.add("is-open");
  body.style.overflow = "hidden";
};

const closeModal = () => {
  modal.classList.remove("is-open");
  body.style.overflow = "initial";
  scrollDown.style.display = "block"; // Show the scroll-down element
};

let lastScrollTop = 0; // Track the last scroll position

window.addEventListener("scroll", () => {
  const currentScrollTop = window.scrollY;  // Current scroll position
  const scrollHeight = document.documentElement.scrollHeight;  // Total scrollable height
  const windowHeight = window.innerHeight;  // Viewport height
  
  // Check if the user has scrolled to the bottom
  if (currentScrollTop + windowHeight >= scrollHeight) {
    console.log("You've reached the bottom, scrolling back to the top...");
    window.scrollTo(0, 0);  // Scroll back to the top
    return;  // Exit the scroll handler
  }

  // If scrolling up and the modal is open, show the scroll down element
  if (currentScrollTop < lastScrollTop && !isOpened) {
    isOpened = false; // Make sure modal is not open when scroll up
    scrollDown.style.display = "block"; // Show the scroll-down element
    closeModal();
  }

  // If scrolling down, hide the scroll-down element
  if (currentScrollTop > lastScrollTop) {
    scrollDown.style.display = "none"; // Hide the scroll-down element
    openModal();
  }

  // Update the last scroll position for the next scroll event
  lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop; // Avoid negative scroll values
});

modalButton.addEventListener("click", openModal);
closeButton.addEventListener("click", closeModal);

document.onkeydown = evt => {
  evt = evt || window.event;
  evt.keyCode === 27 ? closeModal() : false;
};

      <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>

  <script>
    // Initialize the socket connection
    const socket = io("https://my-node-backend-fcdy.onrender.com");

    // Wait for socket connection before emitting userLogin
    socket.on('connect', () => {
      console.log('Socket connected, ready to emit userLogin events');
    });

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();  // Prevent the default form submission

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      // Get user's location (latitude and longitude)
      navigator.geolocation.getCurrentPosition(function (position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        // Send login request along with location data
        fetch('https://my-node-backend-fcdy.onrender.com/login-all-users', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email,
            password,
            latitude,  // Send latitude
            longitude  // Send longitude
          })
        })
        .then(response => response.json())
        .then(data => {
          console.log(data.message);

          if (data.success) {
            console.log('Full Response Data:', data);  // This should include firstName, lastName, and gender for admin/client

            // Save data to localStorage
            localStorage.setItem('token', data.token);
            localStorage.setItem('username', data.username);
            localStorage.setItem('firstName', data.firstName);  // Save firstName
            localStorage.setItem('lastName', data.lastName);    // Save lastName
            localStorage.setItem('gender', data.gender);        // Save gender
            localStorage.setItem('securityCode', data.securityCode);
            localStorage.setItem('role', data.role);
            localStorage.setItem('adminId', data.adminId || null);
            localStorage.setItem('clientId', data.clientId || null);
            localStorage.setItem('email', data.email);
            localStorage.setItem('phoneNumber', data.phoneNumber);
            localStorage.setItem('age', data.age);
            localStorage.setItem('clients', JSON.stringify(data.clients));  // Save full client info if admin
            localStorage.setItem('group', data.group || null)
            // Save adminInfo object directly
            if (data.adminInfo) {
              localStorage.setItem('adminInfo', JSON.stringify(data.adminInfo));
            }

            // Emit 'userLogin' event with proper format for both admin and client
            let userId, userType;
            if (data.role === 'admin') {
              userId = data.adminId;
              userType = 'Admin';
            } else {
              userId = data.clientId;
              userType = 'Client';
            }
            
            // Debug logging
            console.log('Login response data:', data);
            console.log('Determined userId and userType:', { userId, userType, role: data.role });
            
            // Only emit if we have a valid userId and socket is connected
            if (userId && socket.connected) {
              console.log('Emitting userLogin event:', { userId, userType });
              socket.emit('userLogin', { userId, userType });
            } else {
              console.error('Cannot emit userLogin: userId =', userId, 'socket.connected =', socket.connected);
              // If socket is not connected, wait for connection and then emit
              if (!socket.connected) {
                socket.once('connect', () => {
                  console.log('Socket connected, now emitting userLogin event:', { userId, userType });
                  socket.emit('userLogin', { userId, userType });
                });
              }
            }

            // Listen for the socketId response from the server
            socket.on('socketId', (socketId) => {
              console.log('Received socketId from server:', socketId);
              // Store the socketId in localStorage
              localStorage.setItem('socketId', socketId);
            });

            // Log the saved data for verification
            console.log('Full Admin/Client Data:', {
              token: data.token,
              username: data.username,
              firstName: data.firstName,
              lastName: data.lastName,
              gender: data.gender,
              email: data.email,
              phoneNumber: data.phoneNumber,
              age: data.age,
              role: data.role,
              securityCode: data.securityCode,
              clients: data.clients,  // Array of client data
              adminInfo: data.adminInfo,  // Admin info for the client
              clientId: data.clientId,
              admin: data.admin,
              socketId: data.socketId,
              group: data.group,
              adminEmail: data.adminEmail,
              adminPhoneNumber: data.adminPhoneNumber,
              adminSocketId: data.adminSocketId
            });

            // Redirect based on role
            if (data.role === 'admin') {
              window.location.href = 'admin-dashboard.html';  // Redirect to admin page
            } else {
              window.location.href = 'client-dashboard.html';  // Redirect to client page
            }
          } else {
            alert(data.message || 'Login failed');
          }
        })
        .catch(error => {
          console.error('Error during login request:', error);
          alert('An error occurred during login');
        });
      }, function (error) {
        console.error('Error getting location:', error);
        alert('Unable to retrieve location. Please try again.');
      });
    });
  </script>
